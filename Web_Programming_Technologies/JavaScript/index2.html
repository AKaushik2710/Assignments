<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #container{
            width: 60dvw;
            height: 100vh;
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
        }
        #creator{
            margin-top: 5dvh;
            height: 10dvh;
            width: 40dvw;
        }
        #creator input{
            height: 100%;
            width: 30dvw;
            font-size: 1.2rem;
            padding: 0.2rem;
        }
        #creator button{
            height: 100%;
            width: 8dvw;
            font-size: 1.2rem;
            padding: 0.2rem;
        }

        #showcase{
            margin-top: 5dvh;
            height: 75dvh;
            width: 100%;
            background-color: grey;
        }
        li{
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: white;
            margin: 0.2rem 0.5rem;
            padding: 0.3rem;
            border-radius: 50px;
        }
        
        li span{
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 10dvw;
        }
        span > button{
            display: inline;
        }
    </style>
    <script src="Assignment_3.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="creator">
            <input type="text" placeholder="Enter Task Name...">
            <button id="add">Add</button>
        </div>
        <div id="showcase">
            <ul id="tasklist">
                
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>
</body>
</html>
